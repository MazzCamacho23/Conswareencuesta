<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta Consware</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Encuesta Consware</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" href="formulario.html">Formulario</a></li>
            <li class="nav-item"><a class="nav-link" href="resultados.html">Resultados</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4">Formulario Consware</h2>

        <form id="encuestaForm">

            <!-- Tipo de persona -->
            <div class="mb-3">
                <label class="form-label">Tipo de registro</label>
                <select class="form-select" id="tipoPersona" required>
                    <option value="">Seleccione</option>
                    <option value="Natural">Persona Natural</option>
                    <option value="Empresa">Empresa</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono celular</label>
                <input type="tel" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">País</label>
                    <select class="form-select" id="pais" required>
                        <option value="">Seleccione</option>
                        <option value="Colombia">Colombia</option>
                        <option value="México">México</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Ciudad</label>
                    <select class="form-select" id="ciudad" required>
                        <option value="">Seleccione un país</option>
                    </select>
                </div>
            </div>

            <div id="empresaCampos" class="d-none">
                <div class="mb-3">
                    <label class="form-label">Nombre de la empresa</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Cargo</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- Como se entero (provisional) -->
            <div class="mb-3">
                <label class="form-label">¿Cómo se enteró de la página?</label>
                <select class="form-select" required>
                    <option value="">Seleccione</option>
                    <option>Redes sociales</option>
                    <option>Recomendación de un amigo</option>
                    <option>Familiar</option>
                    <option>Anuncio web</option>
                    <option>Otro</option>
                </select>
            </div>

            <!-- comentario -->
            <div class="mb-3">
                <label class="form-label">Comentario (opcional)</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Enviar encuesta
            </button>
        </form>
    </div>
</div>

<!-- JS -->
<script>
    const tipoPersona = document.getElementById("tipoPersona");
    const empresaCampos = document.getElementById("empresaCampos");
    const pais = document.getElementById("pais");
    const ciudad = document.getElementById("ciudad");

    tipoPersona.addEventListener("change", () => {
        empresaCampos.classList.toggle("d-none", tipoPersona.value !== "Empresa");
    });

    const ciudades = {
        Colombia: ["Barranquilla", "Bogotá", "Medellín"],
        México: ["CDMX", "Guadalajara", "Monterrey"]
    };

    pais.addEventListener("change", () => {
        ciudad.innerHTML = "<option value=''>Seleccione</option>";
        ciudades[pais.value]?.forEach(c => {
            ciudad.innerHTML += `<option>${c}</option>`;
        });
    });
</script>

</body>
</html>
