<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Consware</title>
    <link rel="stylesheet" href="../front/styles/index.css">
</head>
<body>
    <nav class="barra">
        <h1>
            Encuesta Consware
        </h1>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="formulario.html">Formulario</a></li>
            <li><a href="resultados.html">Resultados</a></li>
    </nav>
    <main>
        <section class="presentacion">
            <h2>Bienvenido a la Encuesta Consware</h2>
            <p>Tu opinión es muy importante para nosotros. Por favor, completa el formulario de encuesta para ayudarnos a mejorar nuestros servicios.</p>
            <h2>Como podemos ayudarte?</h2>        
        </section>

        <form action="consulta" method="post" class="encuesta-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>

            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">-- Seleccione un país --</option>
                <option value="es">España</option>
                <option value="mx">México</option>
                <option value="ar">Argentina</option>
                <option value="cl">Chile</option>
                <option value="co">Colombia</option>
                <option value="pe">Perú</option>
                <option value="us">Estados Unidos</option>
            </select>

            <label for="ciudad">Ciudad</label>
            <select id="ciudad" name="ciudad" required>
                <option value="">-- Seleccione una ciudad --</option>
                <optgroup label="España">
                    <option value="madrid">Madrid</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="sevilla">Sevilla</option>
                </optgroup>
                <optgroup label="México">
                    <option value="cdmx">Ciudad de México</option>
                    <option value="guadalajara">Guadalajara</option>
                    <option value="monterrey">Monterrey</option>
                </optgroup>
                <optgroup label="Argentina">
                    <option value="buenosaires">Buenos Aires</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="rosario">Rosario</option>
                </optgroup>
                <optgroup label="Chile">
                    <option value="santiago">Santiago</option>
                    <option value="valparaiso">Valparaíso</option>
                </optgroup>
                <optgroup label="Colombia">
                    <option value="bogota">Bogotá</option>
                    <option value="medellin">Medellín</option>
                </optgroup>
                <optgroup label="Perú">
                    <option value="lima">Lima</option>
                    <option value="arequipa">Arequipa</option>
                </optgroup>
                <optgroup label="Estados Unidos">
                    <option value="nyc">Nueva York</option>
                    <option value="la">Los Ángeles</option>
                </optgroup>
            </select>

            <button type="submit">Enviar</button>
        </form>

    </main>
</body>
</html>
